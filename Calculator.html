<!DOCTYPE html>
<html>
  <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="en-Us">
    <link href="Calculator.css" rel="stylesheet"/>
    <title>Calculator</title>
  </head>
  <body>
  <div class="container">
  <input id="out" readonly value=""></br>
  <input readonly id="answer" value="0"></br>
  <button id="clear">Ac</button>
  <button id="deletet">De</button>
  <button onclick="number('%')" class="percent">%</button>
  <button onclick="number('/')" class="divide">รท</button></br>
  <button onclick="number('1')" class="btn">1</button>
  <button onclick="number('2')" class="btn">2</button>
  <button onclick="number('3')" class="btn">3</button>
  <button onclick="number('*')" class="multiply">ร</button></br>
  <button onclick="number('4')" class="btn">4</button>
  <button onclick="number('5')" class="btn">5</button>
  <button onclick="number('6')" class="btn">6</button>
  <button onclick="number('-')" class="minus">-</button></br>
  <button onclick="number('7')" class="btn">7</button>
  <button onclick="number('8')" class="btn">8</button>
  <button onclick="number('9')" class="btn">9</button>
  <button onclick="number('+')" class="plus">+</button></br>
  <button onclick="number('.')" class="btn">.</button>
  <button onclick="number('00')" class="btn">00</button>
  <button onclick="number('0')" class="btn">0</button>
  <button onclick="equal()" class="equal">=</button>
  
  </div>
  
  <script src="Calculator.js"></script>
  </body>
</html>
